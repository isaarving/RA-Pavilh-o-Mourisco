<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Experience</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Modelo 3D que será exibido automaticamente quando a página carregar -->
    <a-entity gltf-model="url(https://github.com/isaarving/Pavilh-o-mourisco/blob/main/pavilhao%20mourisco.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>

    <!-- Câmera para capturar a realidade e sobrepor o modelo -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
