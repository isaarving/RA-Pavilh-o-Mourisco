<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pavilhão Mourisco - Sergio Bernardes</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene vr-mode-ui="enabled: false" embedded arjs>
    <a-assets>
      <a-asset-item 
        id="Mourisco" 
        src="https://raw.githubusercontent.com/isaarving/RA-Pavilh-o-Mourisco/main/pavilhao%20mourisco%202.glb">
      </a-asset-item>
    </a-assets>

    <!-- câmera -->
    <a-camera position="0 0 -2"></a-camera>

    <!-- modelo 3D -->
    <a-entity position="0 0 -2">
      <a-gltf-model 
        src="#Mourisco" 
        scale="0.005 0.005 0.005" 
        rotation="0 100 0">
      </a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
