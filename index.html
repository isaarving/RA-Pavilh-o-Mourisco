<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pavilhão Mourisco - Sergio Bernardes</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene embedded>
    <a-assets>
      <a-asset-item 
        id="Mourisco" 
        src="https://cdn.jsdelivr.net/gh/isaarving/RA-Pavilh-o-Mourisco/pavilhao%20mourisco%202.glb">
      </a-asset-item>
    </a-assets>

    <!-- modelo 3D -->
    <a-entity position="0 1 -3">
      <a-gltf-model 
        src="#Mourisco" 
        scale="0.005 0.005 0.005" 
        rotation="0 100 0">
      </a-gltf-model>
    </a-entity>

    <!-- câmera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
